<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="cal-wrap">
		<form>
			<input type="text" class="cal-scrn" id="view">
		</form>
		<div class="btn-wrap">
			<button class="btn btn-yellow" data-act="*">*</button>
			<button class="btn btn-yellow" data-act="/">/</button>
			<button class="btn btn-yellow" data-act="-">-</button>
			<button class="btn btn-yellow" data-act="+">+</button>

			<button class="btn btn-pri" data-act="9">9</button>
			<button class="btn btn-pri" data-act="8">8</button>
			<button class="btn btn-pri" data-act="7">7</button>
			<button class="btn btn-pri" data-act="6">6</button>
			<button class="btn btn-pri" data-act="5">5</button>
			<button class="btn btn-pri" data-act="4">4</button>
			<button class="btn btn-pri" data-act="3">3</button>
			<button class="btn btn-pri" data-act="2">2</button>
			<button class="btn btn-pri" data-act="1">1</button>
			<button class="btn btn-pri" data-act="1">0</button>
			<button class="btn btn-pri" data-act=".">.</button>

			<button class="btn1 btn-equal" id="result">=</button>
			<button class="btn2 btn-clear" id="erase" data-act="c">c</button>
		</div>
	</section>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
